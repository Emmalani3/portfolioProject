<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Whats For Dinner?</h1>
        <p>A web app to help you choose what to make</p>
    </header>

    <main>

        <div id="question">
            <h2>Do you want to cook tonight or go out to eat?</h2>
        </div>
        <form>
            <div id="button1">
                <input type="radio" id="cook" value="cook" name="inOrOut">
                <label for="cook">Lets Cook!</label>
                <input type="radio" id="restaurant" value="restaurant" name="inOrOut">
                <label for="restaurant">Lets Go Out!</label>
                <input type="radio" id="takeout" value="takeout" name="inOrOut">
                <label for="restaurant">Make It Come To Me!</label>
            </div>
            <div id="button2">
                <label><input type="checkbox" name="difficulty" value="Easy" id="Easy">Make It Easy?</label> 
                <label><input type="checkbox" name="difficulty" value="Hard" id="Hard">I'm Up For A Challenge</label> 
            </div>
            <div id="button3">
                <label><input type="checkbox" name="price" value="fancy" id="fancy">Lets Go Fancy!</label>
                <label><input type="checkbox" name="price" value="cheap" id="cheap">Lets Go Cheap</label>
                <label><input type="checkbox" name="late" value="late" id="late">Open Late</label>
            </div>
            <button type="button" name="Get an Idea!" id="submit">Get An Idea</button>
        </form>
        <hr>
        <div id="result"></div>


    </main>
    <script src="script.js"></script>

</body>

</html>
